[package]
name = "twitch_oauth_token"
version = "0.3.0"
authors = ["m3id"]
edition = "2021"
description = "Twitch oauth"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT OR Apache-2.0"
keywords = ["twitch", "oauth"]

[features]
default = ["asknothingx2"]
twitch-cli = ["asknothingx2"]
full = ["twitch-cli", "oneshot-server"]
oneshot-server = ["tokio", "asknothingx2"]

[dependencies]
anyhow = "1.0.90"
http = "1.1.0"
http-serde = "2.1.1"
reqwest = { version = "0.12.8", features = ["rustls-tls", "json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.131"
thiserror = "1.0.64"
url = "2.5.2"
tokio = { version = "1.40.0", optional = true, features = [
  "signal",
  "time",
  "io-util",
  "net",
  "macros",
] }
asknothingx2-util = { version = "0.0.3", optional = true, features = ["full"] }

[dev-dependencies]
wiremock = "0.6.2"
