[package]
name = "twitch_oauth_token"
version = "1.1.10"
authors = ["m3id"]
edition = "2021"
description = "Twitch oauth"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT"
keywords = ["twitch", "oauth"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["oauth"]
oauth = ["types", "http-serde", "url"]
oneshot-server = ["types", "http-serde", "url", "tokio"]
types = []
test = []
full = ["oauth", "oneshot-server", "test"]

[dependencies]
asknothingx2-util = { version = "0.1.4", features = ["api", "oauth"] }
serde = { version = "1.0.217", features = ["derive"] }

http-serde = { version = "2.1.1", optional = true }
tokio = { version = "1.43.0", optional = true, features = ["signal", "time", "io-util", "net", "macros"] }
url = { version = "2.5.4", optional = true }

#csrf token
base64 = "0.22.1"
hmac = "0.12.1"
hex = "0.4.3"
chrono = { version = "0.4.41", features = ["serde"] }
rand = "0.9.1"
sha2 = "0.10.9"
reqwest = "0.12.22"
serde_urlencoded = "0.7.1"

[dev-dependencies]
anyhow = "1.0.95"
dotenv = "0.15.0"
tokio = { version = "1.43.0", features = ["full"] }
wiremock = "0.6.2"
