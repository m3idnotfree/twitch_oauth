[package]
name = "twitch_oauth"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.21.7"
rand = "0.8.5"
reqwest = { version = "0.11.24", default_features = false, features = [
  "json",
  "rustls-tls",
] }
ring = { version = "0.17.8", features = ["std"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt-multi-thread",
  "time",
  "net",
  "io-std",
] }
url = "2.5.0"

[dev-dependencies]
actix-web = "4.5.1"
reqwest = "0.11.24"
