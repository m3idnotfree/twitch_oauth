[package]
name = "twitch_oauth_token"
version = "2.0.8"
authors = ["m3id"]
edition = "2021"
description = "Type-safe Twitch OAuth 2.0 authentication library with CSRF protection and full scope support"
documentation = "https://docs.rs/twitch_oauth_token"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT OR Apache-2.0"
keywords = ["twitch", "oauth", "oauth2", "authentication", "api"]
categories = ["authentication", "api-bindings", "web-programming"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
oneshot-server = ["tokio", "axum", "serde_json"]
test = []
full = ["oneshot-server", "test"]


[dependencies]
asknothingx2-util = { version = "0.1.10", features = ["api", "oauth"] }
reqwest = "0.12.23"
url = "2.5.7"
serde = { version = "1.0.228", features = ["derive"] }
serde_urlencoded = "0.7.1"
http-serde = "2.1.1"
base64 = "0.22.1"
hmac = "0.12.1"
hex = "0.4.3"
chrono = { version = "0.4.42", features = ["serde"] }
rand = "0.9.2"
sha2 = "0.10.9"

tokio = { version = "1.47.1", optional = true, features = ["signal", "time", "io-util", "net", "macros", "sync"] }
axum = { version = "0.8.6", optional = true }
serde_json = { version = "1.0.145", optional = true }

[dev-dependencies]
anyhow = "1.0.100"
axum = "0.8.4"
axum-extra = { version = "0.12.2", features = ["typed-header"] }
dotenvy = "0.15.7"
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.43"
tracing-subscriber = "0.3.22"
wiremock = "0.6"

[[example]]
name = "app-token"
path = "examples/app_token.rs"

[[example]]
name = "user-token"
path = "examples/user_token.rs"
