[package]
name = "twitch_oauth_token"
version = "1.1.12"
authors = ["m3id"]
edition = "2021"
description = "Twitch oauth"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT"
keywords = ["twitch", "oauth"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
oneshot-server = ["tokio", "axum", "serde_json"]
test = []
full = ["oneshot-server", "test"]


[dependencies]
asknothingx2-util = { version = "0.1.7", features = ["api", "oauth"] }
reqwest = "0.12.22"
url = "2.5.4"
serde = { version = "1.0.217", features = ["derive"] }
serde_urlencoded = "0.7.1"
http-serde = "2.1.1"
base64 = "0.22.1"
hmac = "0.12.1"
hex = "0.4.3"
chrono = { version = "0.4.41", features = ["serde"] }
rand = "0.9.2"
sha2 = "0.10.9"

tokio = { version = "1.47.1", optional = true, features = ["signal", "time", "io-util", "net", "macros", "sync"] }
axum = { version = "0.8.4", optional = true }
serde_json = { version = "1.0.142", optional = true }

[dev-dependencies]
dotenv = "0.15.0"
serde_json = "1.0.141"
tokio = { version = "1.46.1", features = ["full"] }
wiremock = "0.6.4"
