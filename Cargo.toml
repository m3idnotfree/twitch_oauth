[package]
name = "twitch_oauth_token"
version = "0.2.4"
authors = ["m3id"]
edition = "2021"
description = "Twitch oauth"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT OR Apache-2.0"
keywords = ["twitch", "oauth"]


[dependencies]
anyhow = "1.0.90"
http = "1.1.0"
http-serde = "2.1.1"
oauth2 = "4.4.2"
reqwest = { version = "0.12.8", features = ["rustls-tls", "json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.131"
thiserror = "1.0.64"
url = "2.5.2"
tokio = { version = "1.40.0", features = ["signal", "time", "io-util", "net"] }

[dev-dependencies]
wiremock = "0.6.2"
