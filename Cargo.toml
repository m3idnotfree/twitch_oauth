[package]
name = "twitch_oauth_token"
version = "1.0.4"
authors = ["m3id"]
edition = "2021"
description = "Twitch oauth"
repository = "https://github.com/m3idnotfree/twitch_oauth.git"
license = "MIT"
keywords = ["twitch", "oauth"]

[features]
default = ["oauth"]
test = []
oauth = ["types", "error"]
types = ["error"]
error = ["types"]
full = ["oauth", "test", "oneshot-server"]
oneshot-server = ["tokio", "types", "error"]

[dependencies]
http-serde = "2.1.1"
reqwest = { version = "0.12.11", features = ["rustls-tls", "json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
thiserror = "2.0.9"
url = "2.5.4"
tokio = { version = "1.42.0", optional = true, features = [
  "signal",
  "time",
  "io-util",
  "net",
  "macros",
] }
asknothingx2-util = { version = "0.0.11", features = ["api", "oauth"] }

[dev-dependencies]
tokio = { version = "1.42.0", features = ["full"] }
wiremock = "0.6.2"
